<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragment::header"> </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form
                  class="user"
                  th:action="@{/register-new}"
                  th:object="${newdto}"
                  method="post"
                >
                  <div th:if="${message}">
                    <p class="alert alert-warning" th:text="${message}"></p>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12 mb-3 mb-sm-0">
                      <input
                        type="text"
                        class="form-control form-control-user"
                        id="exampleUserName"
                        th:field="*{username}"
                        placeholder="User Name"
                      />
                      <div
                        class="alert alert-danger"
                        th:if="${#fields.hasErrors('username')}"
                        th:errors="*{username}"
                      ></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="exampleInputEmail"
                      th:field="*{email}"
                      placeholder="Email Address"
                    />
                    <div
                      class="alert alert-danger"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                    ></div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="exampleInputPassword"
                        th:field="*{password}"
                        placeholder="Password"
                      />
                      <div
                        class="alert alert-danger"
                        th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}"
                      ></div>
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="exampleRepeatPassword"
                        th:field="*{repeatpassword}"
                        placeholder="Repeat Password"
                      />
                      <div
                        class="alert alert-danger"
                        th:if="${#fields.hasErrors('repeatpassword')}"
                        th:errors="*{repeatpassword}"
                      ></div>
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Register Account
                  </button>
                </form>
                <hr />
                <div class="text-center">
                  <a class="small" th:href="@{/forgot-password}"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" th:href="@{/login}"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

     <div th:replace="fragment::script"></div>
  </body>
</html>
