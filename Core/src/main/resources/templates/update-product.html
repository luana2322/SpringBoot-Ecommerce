<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragment::header"> </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Sidebar -->
      <ul th:replace="fragment::sidebar"></ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav th:replace="fragment::topbar"></nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->

          <form
            th:action="@{/update-product/{id}(id=${productupdate.id})}"
            method="post"
            enctype="multipart/form-data"
            th:object="${product}"
          >
            <div role="document">
              <div>
                <div class="header">
                  <h5 class="title" id="exampleModalLabel">Uppdate Product</h5>
                </div>
                <fieldset>
                  <!-- Text input-->

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-12 control-label" for="product_name"
                      >PRODUCT NAME</label
                    >
                    <div class="col-md-12">
                      <input
                        id="name"
                        name="name"
                        th:value="${productupdate.name}"
                        class="form-control input-md"
                        type="text"
                      />
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-12 control-label" for="description"
                      >PRODUCT DESCRIPTION FR</label
                    >
                    <div class="col-md-12">
                      <input
                        id="description"
                        name="description"
                        th:value="${productupdate.description}"
                        placeholder="PRODUCT DESCRIPTION FR"
                        class="form-control input-md"
                        required=""
                        type="text"
                      />
                    </div>
                  </div>

                  <!-- Select Basic -->
                  <div class="form-group">
                    <label class="col-md-12 control-label" for="category"
                      >PRODUCT CATEGORY</label
                    >
                    <div class="col-md-12">
                      <select
                        id="category"
                        name="category"
                        class="form-control"
                      >
                        <option
                          th:each="cate:${listcate}"
                          th:value="${cate.id}"
                          th:text="${cate.name}"
                          th:selected="${cate.name==productupdate.category.name}"
                        ></option>
                      </select>
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-12 control-label" for="currentQuantity"
                      >AVAILABLE QUANTITY</label
                    >
                    <div class="col-md-12">
                      <input
                        id="currentQuantity"
                        name="currentQuantity"
                        th:value="${productupdate.currentQuatity}"
                        class="form-control input-md"
                        required=""
                        type="text"
                      />
                    </div>
                  </div>

                  <!-- Text input-->
                  <div class="form-group">
                    <label class="col-md-12 control-label" for="costPrice"
                      >PRODUCT Price</label
                    >
                    <div class="col-md-12">
                      <input
                        id="costPrice"
                        name="costPrice"
                        th:value="${productupdate.costPrice}"
                        placeholder="PRODUCT WEIGHT"
                        class="form-control input-md"
                        required=""
                        type="text"
                      />
                    </div>
                  </div>

                  <!-- File Button -->
                  <div class="form-group">
                    <label class="col-md-12 control-label" for="imageproduct"
                      >auxiliary_images</label
                    >
                    <div class="col-md-12">
                      <input
                        id="imageproduct"
                        name="imageproduct"
                        class="input-file"
                        type="file"
                      />
                    </div>
                  </div>
                </fieldset>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </form>

          <!-- Begin Page Content -->

          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Copyright &copy; Your Website 2020</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragment::script"></div>
  </body>
</html>
