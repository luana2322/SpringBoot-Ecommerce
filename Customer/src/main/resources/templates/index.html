<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Basic -->

<head th:replace="fragment::header"></head>

<body>
    <!-- Start Main Top -->
    <div th:replace="fragment::main-top"></div>
    <!-- End Main Top -->

    <!-- Start Main Top -->
     <header class="main-header" th:replace="fragment::main-header"></header>
    <!-- End Main Top -->

    <!-- Start Top Search -->
<div class="top-search"  th:replace="fragment::top-search" ></div>
    <!-- End Top Search -->

    <!-- Start Slider -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Menu</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="home.html">Home</a></li>
                        <li class="breadcrumb-item active"> Menu </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Slider -->

    <!-- Start Products  -->
    <div class="products-box">
        <div class="container" >

            <div class="row">
                <div class="col-lg-12">
                    <div class="title-all text-center">
                        <h1>Crab</h1>
                        <p>Have you a really good meal!</p>
                    </div>
                </div>
            </div>  
            <div class="row">
                <div class="col-lg-12">
                    <div class="special-menu text-center">
                        <div class="button-group filter-button-group">
                            <button class="active" data-filter="*">All</button>
                            <button data-filter=".best-seller">Best seller</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row special-list">
                <div class="col-lg-3 col-md-6 special-grid best-seller" th:each="pro:${list}">
                    <div class="products-single fix">
                        <div class="box-img-hover">
                            <img  th:src="@{'data:image/jpeg;base64,' + ${pro.image}}" class="img-fluid" alt="Image">
                            <div class="mask-icon">
                                <ul>
                                    <li><a href="" data-toggle="tooltip" data-placement="right" title="View"><i class="fas fa-eye"></i></a></li>
                                </ul>
                                <a class="cart" th:href="@{/addtocart/{id}(id=${pro.id})}">Add to Cart</a>
                            </div>
                        </div>
                        <div class="why-text">
                            <h4 th:text="${pro.name}"></h4>
                            <h5  th:text="${pro.salePrice}"></h5>

                        </div>
                    </div>
                </div>

         
              
            </div>


<!-- Fish -->


    <!-- End Products  -->


    <!-- Start Feed  -->
 <div class="instagram-box" th:replace="fragment::instagram-box" ></div>

<!-- End Feed  -->


<!-- Start Footer  -->
<footer th:replace="fragment::footer">

    
      <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- ALL PLUGINS -->
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/inewsticker.js"></script>
    <script src="js/bootsnav.js."></script>
    <script src="js/images-loded.min.js"></script>
    <script src="js/isotope.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/form-validator.min.js"></script>
    <script src="js/contact-form-script.js"></script>
    <script src="js/custom.js"></script>

</body>

</html>
